<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/78da2b5c9a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="image">
          <img
            class="img-desktop"
            src="./images/image-product-desktop.jpg"
            alt="image-fragrance"
          />
          <img
            class="img-mobile"
            src="./images/image-product-mobile.jpg"
            alt="image-fragrance-mobile"
          />
        </div>
        <div class="info"> 
          <div class="titulo">
            <h3>PERFUME</h3>
          </div>
          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <footer>
            <div class="precios">
              <span class="precio-actual">$ 149.99</span>
              <span class="precio-antes">$ 169.99</span>
            </div>
            <button>
              <i class="fa-solid fa-cart-shopping"></i> Add to Cart
            </button>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
